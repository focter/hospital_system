<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% if room %}编辑{% else %}添加{% endif %}病房</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-4">{% if room %}编辑{% else %}添加{% endif %}病房</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">病房编号</label>
            <input type="text" name="room_id" class="form-control" value="{{ room.room_id if room else '' }}" {% if room %}readonly{% endif %} required>
        </div>
        <div class="mb-3">
            <label class="form-label">床位号</label>
            <input type="text" name="bed_no" class="form-control" value="{{ room.bed_no if room else '' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">所属科室</label>
            <input type="text" name="department_id" class="form-control" value="{{ room.department_id if room else '' }}">
        </div>
        <button type="submit" class="btn btn-success">{% if room %}更新{% else %}添加{% endif %}</button>
        <a class="btn btn-secondary" href="{{ url_for('room_bp.list_rooms') }}">取消</a>
    </form>
</div>
</body>
</html>
