<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% if department %}编辑{% else %}添加{% endif %}科室</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-4">{% if department %}编辑{% else %}添加{% endif %}科室</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">科室</label>
            <input type="text" name="department_id" class="form-control" value="{{ department.department_id if department else '' }}" {% if department %}readonly{% endif %} required>
        </div>
        <div class="mb-3">
            <label class="form-label">地址</label>
            <input type="text" name="address" class="form-control" value="{{ department.address if department else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">电话</label>
            <input type="text" name="telephone" class="form-control" value="{{ department.telephone if department else '' }}">
        </div>
        <button type="submit" class="btn btn-success">{% if department %}更新{% else %}添加{% endif %}</button>
        <a class="btn btn-secondary" href="{{ url_for('department_bp.list_departments') }}">取消</a>
    </form>
</div>
</body>
</html>
