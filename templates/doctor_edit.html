<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% if doctor %}编辑{% else %}添加{% endif %}医生</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-4">{% if doctor %}编辑{% else %}添加{% endif %}医生</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">工号</label>
            <input type="text" name="doctor_id" class="form-control" value="{{ doctor.doctor_id if doctor else '' }}" {% if doctor %}readonly{% endif %} required>
        </div>
        <div class="mb-3">
            <label class="form-label">姓名</label>
            <input type="text" name="name" class="form-control" value="{{ doctor.name if doctor else '' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">年龄</label>
            <input type="number" name="age" class="form-control" value="{{ doctor.age if doctor else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">性别</label>
            <select name="sex" class="form-select">
                <option value="男" {% if doctor and doctor.sex == '男' %}selected{% endif %}>男</option>
                <option value="女" {% if doctor and doctor.sex == '女' %}selected{% endif %}>女</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">职称</label>
            <input type="text" name="title" class="form-control" value="{{ doctor.title if doctor else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">所属科室编号</label>
            <input type="text" name="department_id" class="form-control" value="{{ doctor.department_id if doctor else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">密码</label>
            <input type="text" name="password" class="form-control" value="{{ doctor.password if doctor else '' }}">
        </div>
        <button type="submit" class="btn btn-success">{% if doctor %}更新{% else %}添加{% endif %}</button>
        <a class="btn btn-secondary" href="{{ url_for('doctor_bp.list_doctors') }}">取消</a>
    </form>
</div>
</body>
</html>
